name: Update Custom Emoji

on:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

concurrency:
  group: custom-emoji
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      changes_detected: ${{ steps.auto-commit-action.outputs.changes_detected }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: .pre-commit-config.yaml

      - name: Set up for pre-commit
        run: |
          pip install pre-commit
          echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Restore pre-commit cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key:
            pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run emoji script and pre-commit
        run: |
          pip install -e ./python
          python -m cutiecityguide.emoji_script
          pre-commit run --all-files

      - name: Auto-commit any changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update custom emoji files

      - name: "Run if changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: echo "Changes!"

  publish:
    needs: update
    if: needs.update.outputs.changes_detected == 'true'
    uses: ./.github/workflows/publish.yml
